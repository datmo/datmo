language: python
python:
- '3.7'
- '3.9'
- '3.11'
dist: focal
sudo: required
install:
- pip install --upgrade pip
- pip install pytest pytest-cov coveralls
- pip install yapf
- pip install -e .
script:
- pytest --cov-config .coveragerc --cov=datmo -s -v
- echo $TRAVIS_COMMIT_RANGE
- bash devtools/travis-ci/test_format_code.sh
after_success:
- echo $TRAVIS_SECURE_ENV_VARS
- coveralls
env:
  global:
    - LOGGING_LEVEL=DEBUG